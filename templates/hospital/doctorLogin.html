{% extends 'hospital/base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 border-0" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Doctor Login</h2>
        </div>

        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-{{ msg.tags }} alert-dismissible fade show mt-3" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            <!-- Username Field -->
            <div class="mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="adminUserName" name="adminUserName" placeholder="Username" required>
                    <label for="adminUserName">Username</label>
                </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <div class="form-floating">
                    <input type="password" class="form-control" id="adminPassword" name="adminPassword" placeholder="Password" required>
                    <label for="adminPassword">Password</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Login</button>
            </div>
        </form>

        <!-- Signup Link -->
        <p class="text-center mt-3">Don't have an account? <a href="{% url 'doctorsignup' %}" class="text-primary">Sign up</a></p>
        <p class="text-center mt-3"><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
    </div>
</div>
{% endblock content %}
