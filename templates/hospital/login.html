{% extends 'hospital/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Doctor Card -->
        {% load cloudinary %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg rounded-3">
                <img src="{% cloudinary_url 'doctor_tp4lpe' resource_type='image'%}" class="card-img-top" alt="Doctor">
                <div class="card-body text-center">
                    <h2 class="card-title">Doctor</h2>
                    <div class="d-flex justify-content-center">
                        <a href="{% url 'doctorsignup' %}" class="btn btn-primary me-3">Register</a>
                        <a href="{% url 'doctorlogin' %}" class="btn btn-outline-primary">Login</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Patient Card -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg rounded-3">
                {% load cloudinary %}
                <img src="{% cloudinary_url 'patient_wcwmlt' resource_type='image'%}" class="card-img-top" alt="Patient">
                <div class="card-body text-center">
                    <h2 class="card-title">Patient</h2>
                    <div class="d-flex justify-content-center">
                        <a href="{% url 'patientsignup' %}" class="btn btn-primary me-3">Register</a>
                        <a href="{% url 'patientlogin' %}" class="btn btn-outline-primary">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
