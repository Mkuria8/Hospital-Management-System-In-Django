{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare | Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'hospital/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <script src="https://kit.fontawesome.com/f5b6191954.js" crossorigin="anonymous"></script>

    <style>
        /* Sticky Navbar */
        .navbar {
            background-color: rgb(4, 56, 50);
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            color: rgb(255, 255, 255);
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: rgba(77, 243, 11, 0.901);
        }
        .custom-btn {
            border: none;
            padding: 0.4rem 1.2rem;
            border-radius: 10px;
            background-color: rgba(56, 241, 19, 0.901);
            color: white;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .custom-btn:hover {
            background-color: rgb(5, 135, 110);
        }
        .footer {
            background: #04360f;
            padding: 30px 0;
        }
        .footer h4 {
            font-weight: bold;
            margin-bottom: 15px;
        }
        .footer a {
            text-decoration: none;
            color: black;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: rgba(6, 156, 128, 0.901);
        }
    </style>
</head>
<body>

<!-- Sticky Navigation -->
<nav class="navbar navbar-expand-lg sticky-top custom-navbar">
  <div class="container">
    <a class="navbar-brand fw-bold fs-3 text-white" href="#">
      <i class="fa-solid fa-stethoscope"></i> MEDI<span class="text-success">CARE</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'home'%}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'patientDashBoard' %}" class="btn custom-btn">Book Appointment</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<main>
    {% block hero %}{% endblock hero %}
    {% block content %}{% endblock content %}
</main>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="row"></div>

            <!-- Contact Information -->
            <div class="col-md-6">
                <h4>Reach out to Us</h4>
                <p>Email: info@Medicare.com</p>
            </div>
        </div>

        <div class="text-center mt-4">
            <p>Copyright &copy; Medicare 2025 | All Rights Reserved</p>
        </div>
    </div>
</footer>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
        loop: true,
        slidesPerView: 3,
        delay: 2000,
        centerSlide: 'true',
        fade: 'true',
        pagination: {
            el: '.swiper-pagination',
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
